<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>REGISTRO ÚNICO DE CONTRAPARTES</title>
  <base href="/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body class="mat-typography">
  <div id="no-support" style="display: none;">
    <img class="title-logo" src="assets/images/logotis.jpg">
    <h2>REGISTRO ÚNICO DE CONTRAPARTES</h2>
    
    <div class="alert-message">
      Esta página no es soportada por este navegador. Se recomienda usar este sitio web con versiones actuales de Google Chrome, Mozilla Firefox, Safari o Microsoft Edge.
    </div>
  </div>
  <app-root></app-root>
  <script>
    function isIEBrowser(){
      return /MSIE|Trident/.test(window.navigator.userAgent)
    }

    if(isIEBrowser()){
      document.getElementById('no-support').style.display = 'block'
    }else{
      document.getElementById('no-support').remove()
    }
  </script>
</body>
</html>
