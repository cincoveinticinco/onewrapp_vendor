<ng-template #loader>
  <div>Loading...</div>
</ng-template>


<div *ngIf="!loading; else loader" class="main-content">
  <app-header [title]="titleForm"></app-header>
  <h1>REGISTRO ÃšNICO DE CONTRAPARTES</h1>

  <ng-container [ngSwitch]="countryForm">
    <app-colombia-form
      *ngSwitchCase="CountyForm.Colombia"
      [infoVendor]="inmutableData"
      (onSubmit)="submit($event)"
      (onFileSubmit)="submitFile($event)"
      (onVerify)="verifyVendor($event)"
      >
    </app-colombia-form>

    <app-mexico-form
      *ngSwitchCase="CountyForm.Mexico"
      [infoVendor]="inmutableData"
      (onVerify)="verifyVendor($event)"
      (onSubmit)="submit($event)">
    </app-mexico-form>

      >
    </app-mexico-form-->
  </ng-container>


</div>
